<!DOCTYPE html>

<html lang="en">
    <head>
        <style>
            @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        </style>
        <title>Task Lister</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body class="bg-dark text-white" style="font-family: 'Open Sans', sans serif;">
        <div class="container mt-2">
            <div>
                <label>Insert Task Name:</label>
                <div class="input-group my-1">
                    <input id="taskBox" class="form-control col-md-2 bg-dark text-white" style="border-color: #0d6efd;" type="text" placeholder="Task Name" minlength="5" required>
                    <button id="addBtn" class="btn btn-outline-primary">Submit</button>    
                </div>
            </div>
            <div id="taskList" class="">
                <p id="taskHeader">Tasks: </p>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
